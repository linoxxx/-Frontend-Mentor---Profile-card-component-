<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title># Frontend Mentor - Profile card component solution by L1n0</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body>

  <div class="circles">
    <img src="images/bg-pattern-top.svg" alt="Background Circle" class="circle1">
    <img src="images/bg-pattern-bottom.svg" alt="Background Circle" class="circle2">
  </div>
  <main class="component">
    <div class="inside-component">
      <div class="header-component"></div>
      <div class="victor-img-holder">
        <img src="images/image-victor.jpg" alt="Victor's Image" class="avatar">
      </div>
      <div class="body-component">
        <h1>Victor Crest<span class="age">26<span></h1>
        <p>London</p>
      </div>
      <div class="footer-component">

        <div class="item">
          <h2>80K</h2>
          <span>Followers</span>
        </div>

        <div class="item">
          <h2>803K</h2>
          <span>Likes</span>
        </div>

        <div class="item">
          <h2>1.4K</h2>
          <span>Photos</span>
        </div>

      </div>
    </div>
  </main>
</body>

</html>
